<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Page Selector</title>
<style>
body {
    height: 100vh;  
    background-image: url(blogbg.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 10px;
}

.navbar {
    background-color: #465964;
    padding: 10px 0;
    text-align: center;
}

.back-link {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

.back-link:hover {
    text-decoration: underline;
}

.blog-buttons {
    margin-top: 30px;
    text-align: center;
}

.blog-button {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    background-color: #465964;
    color: #fff;
    text-decoration: none;
    font-size: 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.blog-button:hover {
    background-color: #000000;
}
</style>
</head>
<body>
<div class="navbar">
    <a href="#" class="back-link" onclick="goBack()">Back</a>
</div>

<div class="container">
    <div class="blog-buttons">
        <a href="blog1.html" class="blog-button" target="_blank">Blog - Music</a>
        <a href="blog2.html" class="blog-button" target="_blank">Blog - Hypercars</a>
    </div>
</div>

<script>
function goBack() {
    window.location.href = 'index.html';
}
</script>
</body>
</html>
